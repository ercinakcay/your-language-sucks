<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{lang.name}}">
  <ion-content class="padding">
    <img ng-src="{{lang.face}}" style="width: 64px; height: 64px">
   <!-- onclick="window.open({{lang.link}}, '_system'); return false;" <a href="{{lang.link}}" class="button icon-left ion-social-reddit-outline">{{lang.name}} sucks because...</a> -->

    <a class="item button icon-left ion-social-reddit-outline" ng-click="openBrowser()">{{lang.name}} sucks because...</a>
    <button class="button button-positive" ng-click="shareAnywhere()">Share</button>
  </ion-content>
</ion-view>
